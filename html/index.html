        <script type="text/javascript" src="js/libs/jquery-1.7.2.min.js"></script>

        <div id="main" class="canvasHolder" role="main">
            <canvas id="stageCanvas" width="480" height="360" style="background-color:#000"></canvas>
        </div>
        <div id="dialog">
            <div id="dialog-container">
                <div id="dialog-left">
                    <div id="text-container">
                        <div id="text-left">
                            <p id="star-name">Sirius</p>
                            <p id="star-vmag">-1.5等星</p>

                    </div>
                    <div id="checkin-container">
                    	<form method="post" id="checkin-form">
	                        <textarea id="checkin-message" name="message"></textarea>
	                        <div id="checkin-btn-container">
	                            <a href="#" id="checkin-btn">チェックイン</a>
	                        </div>
	                        <input type="hidden" name="uid" value="1" />
		  			        <input type="hidden" name="latitude" value="" />
	  				        <input type="hidden" name="longtitude" value="" />
	  				    </form>
                    </div>
                </div>
                <div id="dialog-right">

                </div>
            </div>
        </div>
